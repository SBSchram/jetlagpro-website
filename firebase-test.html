<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <script src="load-common-head.js?v=20250910221020"></script>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="data"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBcck2Ca7xBjlZcCwTcQBNQUueFsO0wyBA",
            authDomain: "jetlagpro-research.firebaseapp.com",
            projectId: "jetlagpro-research",
            storageBucket: "jetlagpro-research.firebasestorage.app",
            messagingSenderId: "202766013439",
            appId: "1:202766013439:web:c835e22cf3a12332920dca",
            measurementId: "G-8JV71DX3W3"
        };

        try {
            console.log('üöÄ Initializing Firebase...');
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            
            document.getElementById('status').innerHTML = '‚úÖ Firebase connected! Testing collection access...';
            
            // Test reading from tripCompletions collection
            console.log('üìä Testing tripCompletions collection access...');
            const testRef = collection(db, 'tripCompletions');
            
            console.log('üì• Attempting to read documents...');
            const snapshot = await getDocs(testRef);
            
            console.log('‚úÖ Success! Found', snapshot.size, 'documents');
            document.getElementById('status').innerHTML = `‚úÖ Success! Found ${snapshot.size} documents`;
            
            // Show first document structure
            if (snapshot.size > 0) {
                const firstDoc = snapshot.docs[0];
                const data = firstDoc.data();
                console.log('üìù First document data:', data);
                
                document.getElementById('data').innerHTML = `
                    <h3>First Document Structure:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            }
            
        } catch (error) {
            console.error('‚ùå Error:', error);
            document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
            
            if (error.message.includes('permissions')) {
                document.getElementById('data').innerHTML = `
                    <h3>üîí Permission Issue Detected</h3>
                    <p>This is a Firebase security rules issue. You need to:</p>
                    <ol>
                        <li>Go to <a href="https://console.firebase.google.com/project/jetlagpro-research/firestore/rules" target="_blank">Firebase Console > Firestore > Rules</a></li>
                        <li>Update the rules to allow read access to 'tripCompletions' collection</li>
                        <li>Or temporarily allow all reads for testing</li>
                    </ol>
                `;
            }
        }
    </script>
</body>
</html>
