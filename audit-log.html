<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetLagPro Audit Log Viewer</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JetLagPro Research Data Audit Trail">
    <script src="load-common-head.js?v=20250912224615"></script>
    
    <!-- External CSS and JavaScript files (REST API - no Firebase SDK needed) -->
    <link rel="stylesheet" href="assets/css/audit-log.css?v=20251112-04">
    <script src="assets/js/firebase-service.js?v=20251112-04"></script>
    <script src="assets/js/audit-log.js?v=20251112-04"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>Audit Log</h1>
                <span class="version-tag">v2025.11.12-04</span>
            </div>
            <div class="actions-row">
                <p class="subtitle">Research data audit trail</p>
                <button class="refresh-button" onclick="refreshAuditLog()">⟳ Refresh</button>
            </div>
            <div class="verification-row">
                <span>Verification:</span>
                <span id="verificationStatus">Loading…</span>
                <a class="verification-link" href="reviewers/verify.html">How it works</a>
            </div>
        </div>

        <!-- Summary Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Total:</span>
                <span class="stat-value" id="totalEntries">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Creates:</span>
                <span class="stat-value" id="createCount">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Updates:</span>
                <span class="stat-value" id="updateCount">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Validations:</span>
                <span class="stat-value" id="validationCount">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Deletions:</span>
                <span class="stat-value" id="deletionCount">-</span>
            </div>
        </div>

        <!-- Audit Log Table -->
        <div class="table-container">
            <table class="audit-table" id="auditTable">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Action</th>
                        <th>Source</th>
                        <th>Device ID</th>
                        <th>Origin</th>
                        <th>Dest</th>
                        <th>Arrival</th>
                        <th>Eval</th>
                        <th>Valid</th>
                    </tr>
                </thead>
                <tbody id="auditLog">
                    <tr>
                        <td colspan="8" class="loading">Loading audit log...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
