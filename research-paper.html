<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetLagPro Research Paper - A Mobile Platform for Evaluating Chronoacupuncture</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .paper-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
            background: white;
        }
        
        .paper-container h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
        }
        
        .paper-container h2 {
            font-size: 1.6em;
            color: #2c3e50;
            margin-top: 40px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
            padding-left: 15px;
        }
        
        .paper-container .author-info {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-style: italic;
        }
        
        .paper-container .copyright {
            text-align: center;
            margin: 30px 0;
            color: #999;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .print-button {
            position: fixed;
            top: 120px;
            right: 30px;
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .print-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        @media print {
            .print-button { display: none; }
            @page { margin: 1in; size: letter; }
            .paper-container { max-width: none; margin: 0; padding: 0; }
        }
    </style>
</head>
<body>
    <div id="main-header"></div>
    <script>
      fetch('header.html')
        .then(r => r.text())
        .then(html => { document.getElementById('main-header').innerHTML = html; });
    </script>
    
    <section class="hero-simple">
        <div class="container">
            <h1>JetLagPro Research Paper</h1>
            <p class="hero-subtitle">A Mobile Platform for Evaluating Chronoacupuncture</p>
        </div>
    </section>
    
    <button class="print-button" onclick="window.print()">Print Paper</button>
    
    <div class="paper-container">
        <h1>JetLagPro: A Mobile Platform for Evaluating Chronoacupuncture as a Tool for Jet Lag Management</h1>
        
        <div class="author-info">
            <p><strong>Steven Schram PhD, DC, LAc</strong></p>
        </div>
        
        <div class="copyright">
            <p>Â© 2025 Steven Schram. All rights reserved.</p>
        </div>
        
        <p>Content will be added...</p>
    </div>
</body>
</html>
