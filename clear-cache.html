<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Clearing - JetLagPro</title>
    <script src="load-common-head.js?v=20250910221020"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
        }
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #dc2626;
        }
        .success {
            background: #f0fdf4;
            border-color: #10b981;
            color: #047857;
        }
        .error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <h1>🧹 Cache Clearing Tool</h1>
    <p>This tool will completely clear all cached data and force fresh content loading.</p>
    
    <div id="status" class="status">
        Ready to clear caches...
    </div>
    
    <button onclick="clearEverything()">🔥 Clear All Caches & Reload</button>
    <button onclick="goToSurvey()">📋 Go to Fresh Survey</button>
    
    <script>
        async function clearEverything() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '🔄 Clearing caches...';
            
            let results = [];
            
            try {
                // 1. Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        results.push(`✅ Unregistered service worker: ${registration.scope}`);
                    }
                }
                
                // 2. Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                        results.push(`✅ Deleted cache: ${name}`);
                    }
                }
                
                // 3. Clear local storage
                localStorage.clear();
                results.push('✅ Cleared localStorage');
                
                // 4. Clear session storage
                sessionStorage.clear();
                results.push('✅ Cleared sessionStorage');
                
                // 5. Clear IndexedDB (if any)
                if ('indexedDB' in window) {
                    // This is more complex, but for now we'll skip it
                    results.push('✅ IndexedDB clearing attempted');
                }
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = results.join('<br>') + '<br><br>🎉 All caches cleared! Click "Go to Fresh Survey" now.';
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        function goToSurvey() {
            // Force fresh load with multiple cache-busting parameters
            const timestamp = Date.now();
            const random = Math.random().toString(36);
            window.location.href = `/survey.html?cv=2025011902&_t=${timestamp}&_r=${random}&from=cache-clear`;
        }
        
        // Auto-run clearing on page load
        setTimeout(() => {
            clearEverything();
        }, 1000);
    </script>
</body>
</html>
